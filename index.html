<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dialog,css">
</head>
<body>
    <div class="hud-wrap">
        <div class="hud">
            <div class="logo">
                <img src="images/logo.png" alt="Logotype" width="180" height="80">
            </div>
            <div class="general">
                <div class="fist">
                    <img id="fist" src="images/guns/24.png" alt="" width="100px" height="100px">
                    <div id="ammo_value_source">
                        <p id="ammo_value" class="ammo-value">50/50</p>
                    </div>
                </div>
                <div class="progress-bars">
                    <div class="progress-bar">
                        <progress id="progress-hp" value="50" max="100"></progress>
                    </div>
                    <div class="progress-bar">
                        <progress id="progress-armor" value="100" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>
        <div id="hud-money" class="money">352 192 330 ₽</div>
    </div>
    <div id="suspect-block" class="suspect">
        <div class="stars">
            <img id="wanted_5" class="wanted" src="images/wanted.png" alt="" width="32" height="32">
            <img id="wanted_4" class="wanted" src="images/wanted.png" alt="" width="32" height="32">
            <img id="wanted_3" class="wanted" src="images/wanted.png" alt="" width="32" height="32">
            <img id="wanted_2" class="wanted" src="images/wanted.png" alt="" width="32" height="32">
            <img id="wanted_1" class="wanted" src="images/wanted.png" alt="" width="32" height="32">
            <img id="wanted_0" class="wanted" src="images/wanted.png" alt="" width="32" height="32">
        </div>
    </div>
    <div id="speed-car" style="display: none;">
        <div id="speed-text">192<div class="kmh">км/ч</div></div>
    </div>
    <script src="brusnikovka-hash.js"></script>
    <script src="arcana-hash.js"></script>
    <script src="hud.js"></script>
</body>
</html>
